<html>
<head>
<style>
table{width: 400px;
height:400px;}
table,td{border:2px solid black;}
.X{
    background: url("https://avatanplus.com/files/resources/original/5968a2c8f2ed115d40bbe123.png");
    background-size: cover;
}
</style>
<script>
    let role="X"
    let field=[
    "null","null","null",
    "null","null","null",
    "null","null","null"];
    function move(id){
        let elem=document.getElementById("cell"+id);
        if(role=="X" && field[id]=="null")
        {
            elm.classList.add("X");

        }
    }
</script>
</head>
<body>
    <h1 align="center">Хрестики нолики</h1>
    <table align="center" cellspacing="0">
    <tr>
        <td id="cell0"onclick="move(0)"></td>
        <td id="cell0"onclick="move(1)"></td>
        <td id="cell0"onclick="move(2)"></td>
        </tr>

    <tr>
        <td id="cell0"onclick="move(3)"></td>
        <td id="cell0"onclick="move(4)"></td>
        <td id="cell0"onclick="move(5)"></td>
        </tr>

    <tr>
        <td id="cell0"onclick="move(6)"></td>
        <td id="cell0"onclick="move(7)"></td>
        <td id="cell0"onclick="move(8)"></td>
        </tr>
    </table>
</body>
</html>
