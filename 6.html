<html>
    <head>
        <script>
            function changeText(id, text, id2, text2){
                let element = document.getElementById(id);
                element.textContent = text;
            }

            function changeStyle(id, style, id2, style2){
                let element = document.getElementById(id);
                element.classList.add(style);
                let element2 = document.getElementById(id2);
                element2.classList.add(style2);
            }
        </script>

        <style>
            .kolir{
                color:rgb(216, 22, 255);
            }

            .shryft{
                font-family: 'Neucha', cursive;
            }

            .kolir_shryft{
                color:rgb(74, 0, 117);            }
        </style>
    </head>

    <body>
        <h1 align = "center" id = "zagolovok">We're learning JavaScript</h1>
        
        <p id="greetings">Good afternoon, friends</p>
        
        <input type = "button" value = "Український текст" onclick = "changeText('greetings', 'Добрий день, друзі', '', '')">
        
        <input type = "button" value = "Змінити колір" onclick = "changeStyle('zagolovok', 'kolir', '', '')">
        
        <input type = "button" value = "Змінити шрифт" onclick = "changeStyle('zagolovok', 'shryft', '', '')">

        <input type = "button" value = "Змінити шрифт і колір всього" onclick = "changeStyle('zagolovok', 'kolir_Shryft', 'greetings', 'kolir_shryft')">

    </body>
</html>
